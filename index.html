<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <div class="urna">
            <div class="display">
                <div class="d-1">
                    <div class="d-1-left">
                        <div class="d-1-1">
                            <span>You voted by</span>
                        </div>
                        <div class="d-1-2">
                            <span></span>
                        </div> 
                        <div class="d-1-3">
                            <div class="number pisc"></div>
                            <div class="number"></div>
                        </div> 
                        <div class="d-1-4">
                        </div> 
                    </div>
                    <div class="d-1-right">

                    </div>
                </div>
                <div class="d-2">
                    Aperte a tecla: <br>
                    <b>CONFIRMA</b> para <b>CONFIRMAR</b> este voto <br>
                    <b>CORRIGE</b> para <b>REINICIAR</b> este voto
                </div>
            </div>
            <div class="keyboard">
                <div class="keyboard--line">
                    <div class="keyboard--btn" onclick="clicou('1')">1</div>
                    <div class="keyboard--btn" onclick="clicou('2')">2</div>
                    <div class="keyboard--btn" onclick="clicou('3')">3</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--btn" onclick="clicou('4')">4</div>
                    <div class="keyboard--btn" onclick="clicou('5')">5</div>
                    <div class="keyboard--btn" onclick="clicou('6')">6</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--btn" onclick="clicou('7')">7</div>
                    <div class="keyboard--btn" onclick="clicou('8')">8</div>
                    <div class="keyboard--btn" onclick="clicou('9')">9</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--btn">0</div>
                </div>
                <div class="keyboard--line">
                    <div class="keyboard--btn btn-blank" onclick="blank()">BLANK</div>
                    <div class="keyboard--btn btn-correct" onclick="correcting()">CORRECT</div>
                    <div class="keyboard--btn btn-confirm" onclick="confirmSend()">CONFIRM</div>
                </div>
            </div>
        </div>
    </section>
    <footer>Criado por <a target="_blank" href="https://github.com/trxsh1DEV?tab=repositories">trxsh1</a></footer>

    <script src="./assets/js/stages.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
